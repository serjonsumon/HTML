<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <link href="bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap-5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       body {
        background-color: rgb(92, 169, 169);
       }
       .form-container {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        background-color: lightgoldenrodyellow;
        box-shadow: 0 0 10px black
       }
       .btn-custom {
        background-color: orange;
        color: whitesmoke;
       }
    </style>
</head>
<body>
    <div class="container mt-5 form-container">
        <h1 class="text-center">Registration Form</h1>
            <div>
                <label for="first Name"><b>First Name:</b></label>
                <input type="text" class="form-control" id="first name" placeholder="First Name">
            </div>
            <div>
                <label for="last name"><b>Last Name:</b></label>
                <input type="text" class="form-control" id="last name"
                placeholder="Last Name">
            </div>
            <div>
                <label for="department/office"><b>Department/Office</b></label>
                <select type="select" class="form-control" id="department/office">
                <option>Select your Department/Office</option>
                <optgroup label="It dept.">
                    <option>Department 1</option>
                    <option>Department 2</option>
                    <option>Department 3</option>
                </optgroup>
                <optgroup label="Admin & HR dept.">
                    <option>Department 1</option>
                    <option>Department 2</option>
                    <option>Department 3</option>
                </optgroup>
                </select>
            </div>
            <div>
                <label for="username"><b>Username</b></label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div>
                <label for="password"><b>Password</b></label>
                <input type="text" class="form-control" id="password" placeholder="password">
            </div>
            <div>
                <label for="e-mail"><b>E-mail</b></label>
                <input type="text" class="form-control" id="e-mail" placeholder="E-Mail">
            </div>
            <div>
                <label for="contact no"><b>Contact No.</b></label>
                <input type="text" class="form-control" id="contact no" placeholder="(+880)">
            </div><br>
            <button class="btn btn-primary"><b>Submit</b></button><br><br>
            <input class="checkbox" type="checkbox" id="">
            <label for="Are you agree complete this form?">Are you agree complete this form?</label>
        </form>
    </div>
    
</body>

</html>
